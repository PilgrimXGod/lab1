<!DOCTYPE html>
<html>
<head>
  <title>VR Сцена: Циліндр скочується (Виправлення Easing)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <a-scene background="color: #2E2E2E">
    <!-- 1. Ассети (текстури) -->
    <a-assets>
      <img id="woodTexture" src="assets/wood.jpg" crossorigin="anonymous">
      <img id="metalTexture" src="assets/noise.png" crossorigin="anonymous">
    </a-assets>

    <!-- 2. Освітлення -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" intensity="1" position="-2 5 3"></a-light>

    <!-- 3. Похила площина -->
    <a-plane
      src="#woodTexture"
      width="8"
      height="2.5"
      position="0 1.5 -5"
      rotation="-30 0 0">
    </a-plane>

    <!-- 4. "Земля" -->
    <a-plane
      rotation="-90 0 0"
      width="20"
      height="20"
      color="#4F4F4F">
    </a-plane>

    <!-- 5. Контейнер для циліндра та сил -->
    <!-- ВИПРАВЛЕНО: easing: easeInQuad (стандартна назва) -->
    <a-entity 
      id="rolling-body"
      animation="property: position; from: 0 2.6 -6.6; to: 3.5 0.4 -3.8; dur: 5000; easing: easeInQuad; loop: true;">
      
      <!-- Циліндр -->
      <!-- ВИПРАВЛЕНО: easing: linear (стандартна назва) -->
      <a-cylinder
        src="#metalTexture"
        radius="0.4"
        height="1.5"
        rotation="0 0 -90"
        animation__rotation="property: rotation; from: 0 0 -90; to: 0 0 -1170; dur: 5000; easing: linear; loop: true;">
      </a-cylinder>

      <!-- Вектори сил (без змін) -->
      <a-cone color="red" radius-bottom="0.05" height="1.5" position="0 -1.2 0"></a-cone>
      <a-text value="mg" color="red" position="0.2 -2.0 0" align="left" width="5"></a-text>

      <a-cone color="blue" radius-bottom="0.05" height="1" position="0.3 0.5 0" rotation="0 0 -60"></a-cone>
      <a-text value="N" color="blue" position="0.7 1.1 0" align="center" width="5"></a-text>

      <a-cone color="green" radius-bottom="0.05" height="0.8" position="-0.5 -0.2 0" rotation="0 0 120"></a-cone>
      <a-text value="f" color="green" position="-1 -0.3 0" align="center" width="5"></a-text>
    </a-entity>

  </a-scene>
</body>
</html>
