<!DOCTYPE html>
<html>
<head>
    <title>Giza Pyramids VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Асети (ресурси): текстури -->
        <a-assets>
            <img id="sandstone" src="./assets/sandstone.jpg">
        </a-assets>

        <!-- Небо та земля -->
        <a-sky color="#ECEFF1"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200" color="#F5DEB3"></a-plane>

        <!-- Камера з анімацією -->
        <!-- Початкова позиція трохи збоку, щоб бачити анімацію "наїзду" -->
        <a-camera position="0 15 50" fov="80">
            <!-- Анімація, яка рухає камеру до центральної піраміди -->
            <a-animation 
                attribute="position"
                to="0 10 25"
                dur="5000"
                easing="ease-in-out"
                direction="alternate"
                repeat="indefinite">
            </a-animation>
        </a-camera>

        <!-- Група для всіх пірамід для легкого маштабування та позиціонування -->
        <a-entity id="pyramid-complex" position="0 0 -15">
            
            <!-- Піраміда Хеопса (1) - найбільша -->
            <!-- Розміри: висота 145м, основа 230м -> 14.5, радіус 11.5 (масштаб 1:10) -->
            <a-entity id="khufu-pyramid" position="25 0 -35">
                <a-cone 
                    src="#sandstone"
                    height="14.5" 
                    radius-bottom="11.5" 
                    radius-top="0"
                    segments-radial="4"
                    position="0 7.25 0">
                </a-cone>
                <!-- Верхівка піраміди -->
                <a-cone 
                    color="gold"
                    height="1.5" 
                    radius-bottom="1.15"
                    radius-top="0"
                    segments-radial="4"
                    position="0 13.75 0">
                </a-cone>
            </a-entity>

            <!-- Піраміда Хефрена (2) - центральна -->
            <!-- Розміри: висота 135м, основа 210м -> 13.5, радіус 10.5 -->
            <a-entity id="khafre-pyramid" position="0 0 0">
                <a-cone 
                    src="#sandstone"
                    height="13.5" 
                    radius-bottom="10.5" 
                    radius-top="0"
                    segments-radial="4"
                    position="0 6.75 0">
                </a-cone>
                <!-- Верхівка піраміди -->
                <a-cone 
                    color="gold"
                    height="1.35" 
                    radius-bottom="1.05"
                    radius-top="0"
                    segments-radial="4"
                    position="0 12.825 0">
                </a-cone>
            </a-entity>

            <!-- Піраміда Мікеріна (3) - найменша -->
            <!-- Розміри: висота 65м, основа 100м -> 6.5, радіус 5 -->
            <a-entity id="menkaure-pyramid" position="-20 0 40">
                <a-cone 
                    src="#sandstone"
                    height="6.5" 
                    radius-bottom="5" 
                    radius-top="0"
                    segments-radial="4"
                    position="0 3.25 0">
                </a-cone>
                <!-- Верхівка піраміди -->
                <a-cone 
                    color="gold"
                    height="0.65" 
                    radius-bottom="0.5"
                    radius-top="0"
                    segments-radial="4"
                    position="0 6.175 0">
                </a-cone>
            </a-entity>

        </a-entity>
    </a-scene>
</body>
</html>
