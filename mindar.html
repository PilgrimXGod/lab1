<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Сцена</title>
    <!-- Підключаємо бібліотеки MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <!-- Стилі для кнопки запуску -->
    <style>
      #start-button-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 10;
      }
      #start-button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <!-- Кнопка для запуску AR -->
    <div id="start-button-container">
      <button id="start-button">Start AR</button>
    </div>

    <!-- Сцена MindAR -->
    <a-scene mindar-image="imageTargetSrc: assets/marker.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="woodTexture" src="assets/wood.jpg">
            <img id="metalTexture" src="assets/noise.jpg">
        </a-assets>
        
        <!-- Камера для MindAR -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Сутність, яка прив'язується до маркера (targetIndex: 0 - перший маркер у .mind файлі) -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- Сцена тут ідентична до версії AR.js -->
            <a-plane
                src="#woodTexture"
                width="2"
                height="0.6"
                position="0 0 0"
                rotation="-45 0 0">
            </a-plane>

            <a-entity id="rolling-body-ar">
                <a-animation
                    attribute="position"
                    from="-0.4 0.35 0"
                    to="0.4 -0.35 0"
                    dur="4000"
                    easing="ease-in"
                    repeat="indefinite">
                </a-animation>
                
                <a-cylinder src="#metalTexture" radius="0.1" height="0.4" rotation="0 0 -90">
                    <a-animation
                        attribute="rotation"
                        from="0 0 -90"
                        to="0 0 -1170"
                        dur="4000"
                        easing="linear"
                        repeat="indefinite">
                    </a-animation>
                </a-cylinder>

                <a-cone color="red" radius-bottom="0.02" height="0.4" position="0 -0.3 0"></a-cone>
                <a-cone color="blue" radius-bottom="0.02" height="0.3" position="0.1 0.1 0" rotation="0 0 -45"></a-cone>
                <a-cone color="green" radius-bottom="0.02" height="0.25" position="-0.12 -0.05 0" rotation="0 0 135"></a-cone>
            </a-entity>
        </a-entity>
    </a-scene>

    <!-- Скрипт для керування кнопкою -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startButtonContainer = document.querySelector('#start-button-container');
        const startButton = document.querySelector('#start-button');
        const sceneEl = document.querySelector('a-scene');

        startButton.addEventListener('click', () => {
          // Запускаємо систему MindAR
          sceneEl.systems['mindar-image'].start();
          // Ховаємо кнопку
          startButtonContainer.style.display = 'none';
        });
      });
    </script>
</body>
</html>
