<!DOCTYPE html>
<html>
<head>
    <title>Тест Анімації</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #grey">
        <a-box position="-2 1 -3" color="tomato">
            <a-animation
                attribute="position"
                to="2 1 -3"
                dur="2000"
                direction="alternate"
                repeat="indefinite">
            </a-animation>
        </a-box>
    </a-scene>
</body>
</html>
