<!DOCTYPE html>
<html>
<head>
    <title>AR.js Сцена</title>
    <!-- Підключаємо бібліотеку AR.js (включає A-Frame) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- arjs='sourceType: webcam;' - вказує, що використовувати камеру -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        
        <!-- Завантажуємо ассети -->
        <a-assets>
            <img id="woodTexture" src="assets/wood.jpg">
            <img id="metalTexture" src="assets/noise.png">
        </a-assets>

        <!-- Маркер, до якого прив'язується сцена -->
        <a-marker type="pattern" url="assets/marker.patt">
            
            <!-- Всі об'єкти тепер знаходяться всередині маркера -->
            <!-- Ми зменшили всі розміри та відстані приблизно в 4 рази -->

            <!-- Похила площина -->
            <a-plane
                src="#woodTexture"
                width="2"
                height="0.6"
                position="0 0 0"
                rotation="-45 0 0">
            </a-plane>

            <!-- Контейнер для циліндра та анімації -->
            <a-entity id="rolling-body-ar">
                <!-- Анімація руху по площині -->
                <a-animation
                    attribute="position"
                    from="-0.4 0.35 0"
                    to="0.4 -0.35 0"
                    dur="4000"
                    easing="ease-in"
                    repeat="indefinite">
                </a-animation>
                
                <!-- Циліндр -->
                <a-cylinder src="#metalTexture" radius="0.1" height="0.4" rotation="0 0 -90">
                    <!-- Анімація обертання циліндра -->
                    <a-animation
                        attribute="rotation"
                        from="0 0 -90"
                        to="0 0 -1170"
                        dur="4000"
                        easing="linear"
                        repeat="indefinite">
                    </a-animation>
                </a-cylinder>

                <!-- Вектори сил (зменшені) -->
                <a-cone color="red" radius-bottom="0.02" height="0.4" position="0 -0.3 0"></a-cone>
                <a-cone color="blue" radius-bottom="0.02" height="0.3" position="0.1 0.1 0" rotation="0 0 -45"></a-cone>
                <a-cone color="green" radius-bottom="0.02" height="0.25" position="-0.12 -0.05 0" rotation="0 0 135"></a-cone>
            </a-entity>

        </a-marker>
        
        <!-- Статична камера для AR -->
        <a-camera-static/>
    </a-scene>
</body>
</html>
